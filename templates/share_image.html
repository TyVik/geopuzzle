{% load static i18n %}

<meta property="og:type" content="website"/>
<meta property="og:url" content="https://geopuzzle.org{{ slug }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:locale:alternate" content="ru_RU" />
<meta property="og:title" content="{% trans 'Arrange the pieces of the world!'%}" />
<meta property="og:description" content="{% trans 'Geographical game on the map' %}" />
<meta property="og:image" content="{{ image.url }}" />
<meta property="og:image:url" content="{{ image.url }}" />
<meta property="og:image:secure_url" content="{{ image.url }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="{{ image.size }}" />
<meta property="og:image:height" content="{{ image.size }}" />
