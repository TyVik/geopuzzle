{% extends 'base.html' %}
{% load static i18n jsonify %}

{% block head_js %}
    {{ block.super }}
{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'maps/css/edit.css' %}">
    <link rel="stylesheet" href="{% static 'css/react-toggle.css' %}">
{% endblock %}

{% block content %}
    {% if debug %}
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.30&sensor=false&libraries=geometry&language=en"></script>
    {% else %}
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.30&sensor=false&libraries=geometry&language=en&key={{ settings.GOOGLE_KEY }}"></script>
    {% endif %}

    <div class="container">
        <div id="editor" class="gmap-game-edit"></div>
    </div>
    <script>
      __MAP__ = {{ object.get_init_params|jsonify }};
      __LANGUAGE__ = '{{ language }}';
      __REGIONS__ = JSON.parse('{{ regions|jsonify }}');
      __CHECKED__ = JSON.parse('{{ checked|jsonify }}');
      __FIELDS__ = JSON.parse('{{ fields|jsonify }}');
    </script>
    <script type="text/javascript" src={% static "js/common.js" %}></script>
    <script type="text/javascript" src={% static "js/components.js" %}></script>
    <script type="text/javascript" src={% static "js/editor.js" %}></script>
{% endblock %}

{% block extra_js %}
    {{ block.super }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}
